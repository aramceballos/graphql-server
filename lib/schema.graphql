type Course {
  _id: ID!
  title: String!
  teacher: String!
  description: String!
  topic: String!
}

type Query {
  "Returns all courses"
  courses: [Course]

  "Returns one course"
  course(id: ID!): Course
}

input CreateCourse {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  "Creates a new course"
  course(input: CreateCourse!): Course
}
